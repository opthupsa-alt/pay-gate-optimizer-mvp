<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  
  <!-- Credit Card Icon -->
  <g transform="translate(50, 60)">
    <!-- Card Body -->
    <rect x="0" y="20" width="100" height="70" rx="10" ry="10" fill="url(#iconGradient)" />
    
    <!-- Card Stripe -->
    <rect x="0" y="35" width="100" height="15" fill="#10b981" opacity="0.8" />
    
    <!-- Card Chip -->
    <rect x="15" y="55" width="20" height="15" rx="3" ry="3" fill="#fbbf24" />
    <line x1="20" y1="55" x2="20" y2="70" stroke="#f59e0b" stroke-width="1" />
    <line x1="25" y1="55" x2="25" y2="70" stroke="#f59e0b" stroke-width="1" />
    <line x1="30" y1="55" x2="30" y2="70" stroke="#f59e0b" stroke-width="1" />
    
    <!-- Wireless Symbol -->
    <g transform="translate(70, 55)">
      <path d="M10 10 Q5 5 0 10" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
      <path d="M10 5 Q2.5 0 -5 5" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
      <path d="M10 0 Q0 -5 -10 0" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Decorative Dots -->
  <circle cx="40" cy="40" r="5" fill="#ffffff" opacity="0.2" />
  <circle cx="160" cy="160" r="8" fill="#ffffff" opacity="0.2" />
  <circle cx="30" cy="150" r="4" fill="#ffffff" opacity="0.15" />
  <circle cx="170" cy="50" r="6" fill="#ffffff" opacity="0.15" />
</svg>
