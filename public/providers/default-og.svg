<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative Circles -->
  <circle cx="-50" cy="630" r="300" fill="#10b981" opacity="0.1" />
  <circle cx="1250" cy="0" r="280" fill="#10b981" opacity="0.08" />
  
  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGradient)" />
  
  <!-- Logo Circle -->
  <circle cx="200" cy="315" r="120" fill="#ffffff" opacity="0.15" />
  <circle cx="200" cy="315" r="100" fill="#ffffff" opacity="0.2" />
  
  <!-- Payment Card Icon -->
  <g transform="translate(130, 260)">
    <rect x="0" y="20" width="140" height="90" rx="12" fill="#ffffff" />
    <rect x="0" y="40" width="140" height="20" fill="#10b981" />
    <rect x="15" y="75" width="30" height="20" rx="3" fill="#fbbf24" />
    <g transform="translate(95, 70)">
      <circle cx="0" cy="15" r="12" fill="#ef4444" opacity="0.8" />
      <circle cx="18" cy="15" r="12" fill="#f97316" opacity="0.8" />
    </g>
  </g>
  
  <!-- Provider Name Placeholder -->
  <g transform="translate(380, 250)">
    <text fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
      مزود الدفع
    </text>
    <text y="60" fill="#d1fae5" font-family="Arial, sans-serif" font-size="32">
      Payment Provider
    </text>
    <rect y="90" width="300" height="5" rx="2" fill="url(#accentGradient)" />
    <text y="140" fill="#a7f3d0" font-family="Arial, sans-serif" font-size="24">
      بوابة دفع إلكتروني موثوقة
    </text>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="0" y="560" width="1200" height="70" fill="#000000" opacity="0.25" />
  
  <!-- Brand -->
  <g transform="translate(60, 575)">
    <circle cx="20" cy="20" r="20" fill="#10b981" />
    <text x="20" y="27" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">P</text>
    <text x="55" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">PayGate Optimizer</text>
  </g>
  
  <!-- Feature Badges -->
  <g transform="translate(900, 575)">
    <rect x="0" y="0" width="80" height="40" rx="20" fill="#10b981" opacity="0.9" />
    <text x="40" y="27" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">آمن 🔒</text>
    
    <rect x="90" y="0" width="80" height="40" rx="20" fill="#10b981" opacity="0.9" />
    <text x="130" y="27" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">سريع ⚡</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="200" r="60" fill="none" stroke="#34d399" stroke-width="2" opacity="0.3" />
  <circle cx="1050" cy="200" r="40" fill="none" stroke="#34d399" stroke-width="2" opacity="0.4" />
  <circle cx="1050" cy="200" r="20" fill="#34d399" opacity="0.5" />
</svg>
